<!doctype html>
{% import "bootstrap/wtf.html" as wtf %}
<html lang="en">
<head>
	<meta charset="utf-8" />
	<link rel="icon" type="image/png"
          href="{{url_for('static', filename='img/favicon.ico')}}">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

	<title>Login</title>

	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />


    <!-- Bootstrap core CSS     -->
    <link href="{{ url_for( 'static', filename = 'css/bootstrap.min.css')}}"
          rel="stylesheet" />

    <!-- Animation library for notifications   -->
    <link href="{{ url_for( 'static', filename = 'css/animate.min.css')}}"
          rel="stylesheet"/>

    <!--  Light Bootstrap Table core CSS    -->
    <link
            href="{{ url_for( 'static', filename = 'css/light-bootstrap-dashboard.css')}}" rel="stylesheet"/>

    <!--     Fonts and icons     -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300' rel='stylesheet' type='text/css'>
    <link href="{{ url_for( 'static', filename = 'css/pe-icon-7-stroke.css')}}"
          rel="stylesheet" />
</head>
<body>

<div class="wrapper">
    <div class="sidebar" data-color="blue"
         data-image="{{url_for('static', filename = 'img/sidebar-5.jpg')}}">

    <!--   you can change the color of the sidebar using: data-color="blue | azure | green | orange | red | purple" -->


    	<div class="sidebar-wrapper">
            <div class="logo">
                <a href="#" class="simple-text">Tragel CPanel</a>
            </div>
    	</div>
    </div>

    <div class="main-panel">
		<nav class="navbar navbar-default navbar-fixed">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navigation-example-2">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">User</a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-left">
                        <li>
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                <i class="fa fa-dashboard"></i>
								<p class="hidden-lg hidden-md">Dashboard</p>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>


        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-8">
                        <div class="card">
                            {% for message in get_flashed_messages() %}
                            <div class="alert alert-info alert-with-icon"
                                 data-notify="container">
                                <span data-notify="icon"
                                      class="pe-7s-bell"></span>
                                <span data-notify="message">{{message}}</span>
                            </div>
                            {% endfor %}
                            <div class="header">
                                <h4 class="title">Login</h4>
                            </div>
                            <div class="content">
                                {{wtf.quick_form(form)}}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <footer class="footer">
            <div class="container-fluid">
                <nav class="pull-left">
                </nav>
                <p class="copyright pull-right">
                    &copy; <script>document.write(new Date().getFullYear())</script> <a href="http://www.creative-tim.com">Creative Tim</a>, made with love for a better web
                </p>
            </div>
        </footer>

    </div>
</div>


</body>
	<script></script>
    <!--   Core JS Files   -->
    <script src="{{ url_for( 'static', filename = 'js/jquery.3.2.1.min.js')}}"
            type="text/javascript"></script>
	<script src="{{ url_for( 'static', filename = 'js/bootstrap.min.js')}}"
            type="text/javascript"></script>

	<!--  Charts Plugin -->
	<script
            src="{{ url_for( 'static', filename = 'js/chartist.min.js')}}"></script>

    <!--  Notifications Plugin    -->
    <script src="{{ url_for( 'static', filename = 'js/bootstrap-notify.js')}}"></script>

    <!-- Light Bootstrap Table Core javascript and methods for Demo purpose -->
	<script
            src="{{ url_for( 'static', filename = 'js/light-bootstrap-dashboard.js', v='1.4.0')}}"></script>

	<!-- Light Bootstrap Table DEMO methods, don't include it in your project! -->
	<script src="{{ url_for( 'static', filename = 'js/demo.js')}}"></script>

</html>
